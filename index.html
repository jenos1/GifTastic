<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Favorite Musicians/</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div class="title">
				<h1>Search for Musicians</h1>
			</div>		
			<img src="assets/images/guitar.jpeg" alt="Guitar image" style="width: 735px;height:400px;" >
		</div>
					<hr>

		<div class="container-personlist">
			<!-- Musicians added here. -->

			<div id="person-view"></div>
		</div>

		<!-- Form to add search items -->
		<div class="container-form">
			<form>
				<div id="person-form">
					<label for="person-input">Add a Musician:</label>
					<input type="text" id="person-input">
					<input class="submit" id="add-person" type="submit" value="Submit">
				</div>
			</form>
		</div>

		<div class="container-images">
			<hr>
			<!-- Images displayed here. -->
				<div class="image-view">

				</div>

		</div>

	<!-- 	JQuery script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 	 Js Script  -->
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		
	</body>
</html>
